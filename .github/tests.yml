name: C++ Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ lcov

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install cmake lcov

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake -DCODE_COVERAGE=ON ..

      - name: Build
        run: |
          cd build
          cmake --build . --config Release

      - name: Run Tests
        run: |
          cd build
          ./wishlist_tests --gtest_output=xml:test-results.xml

      - name: Generate Coverage
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd build
          lcov --capture --directory . --output-file coverage.info
          lcov --remove coverage.info '/usr/*' '*/external/*' '*/tests/*' --output-file coverage_filtered.info
          lcov --list coverage_filtered.info

      - name: Upload Coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v3
        with:
          files: ./build/coverage_filtered.info
          fail_ci_if_error: true

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: build/test-results.xml