name: C++ Tests

permissions:
  contents: read
  checks: write

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      # -----------------------
      # Checkout
      # -----------------------
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      # -----------------------
      # Cache for build/_deps (FetchContent)
      # -----------------------
      - name: Cache dependencies (GTest etc.)
        uses: actions/cache@v3
        with:
          path: build/_deps
          key: deps-${{ runner.os }}-${{ hashFiles('**/CMakeLists.txt') }}

      # -----------------------
      # Install system deps
      # -----------------------
      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ ccache

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install cmake ccache

      # -----------------------
      # Enable ccache
      # -----------------------
      - name: Setup ccache
        run: |
          echo "max_size = 300M" >> ~/.ccache.conf
          export CCACHE_DIR=~/.ccache

      - name: Cache compiler output (ccache)
        uses: actions/cache@v3
        with:
          path: ~/.ccache
          key: ccache-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            ccache-${{ runner.os }}-

      # -----------------------
      # Configure CMake
      # -----------------------
      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_CXX_COMPILER_LAUNCHER=ccache ..

      # -----------------------
      # Build
      # -----------------------
      - name: Build
        run: |
          cd build
          cmake --build . --config Release -- -j$(nproc || sysctl -n hw.ncpu)

      # -----------------------
      # Run tests
      # -----------------------
      - name: Run Tests
        run: |
          cd build
          ./wishlist_tests