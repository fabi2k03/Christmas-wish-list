name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Linux dependencies (if needed)
      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y ninja-build g++ cmake

      # Configure CMake
      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel --config Release

      # Run tests â€” DIFFERENT commands for Windows vs Unix!
      - name: Run tests (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: build
        run: ctest --output-on-failure --config Release

      - name: Run tests (macOS / Linux)
        if: matrix.os != 'windows-latest'
        working-directory: build
        run: ctest --output-on-failure